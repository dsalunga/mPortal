<html xmlns="http://www.w3.org/1999/xhtml">
    <title>Dots</title>
    <!-- [if lt IE 7]>
    <style type="text/css">
        * html img, * html .png, .photo-frame

<body style="margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px;
    padding-top: 0px; padding-right: 0px; padding-bottom: 0px; padding-left: 0px;
    word-wrap: break-word; background-image: url(bg_pattern.jpg); background-position: 50% 0px;">
    <div style="background-image: url(bg_pattern.jpg); background-position: 50% 0px;">
        <table class="email-body-wrap" width="504" cellspacing="0" cellpadding="0" id="email-body"
            align="center">
            <tbody>
                <tr>
                    <td class="top-bg" width="456" colspan="3">
                        <img width="504" height="24" alt="" style="display: block;" src="tbg.jpg">
                    </td>
                </tr>
                <tr>
                    <td class="top" width="456" colspan="3">
                        <img width="504" height="46" alt="" style="display: block;" src="top.jpg">
                    </td>
                </tr>
                <tr>
                    <td class="left-length-running-bg" width="24" background="box_lbg.jpg">
                        &nbsp;
                    </td>
                    <td class="middle-content-column" width="456">
                        <table id="main-table" width="456" cellpadding="0" cellspacing="0" align="center">
                            <tbody>
                                <tr>
                                    <td id="title" background="box_bg.jpg" align="center">
                                        <div class="body-title" id="body-title">
                                            <font face="Palatino, Georgia, Times, serif" color="#ec3f37" style="font-size: 35px">
                                                <span apple-content-name="title" style="display: block; width: 396px" apple-content-edited="true"
                                                    applecontenteditable="true">Happy {Nth} Birthday&nbsp;
                                                    <div>
                                                        {Name}!
                                                    </div>
                                                </span></font>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td id="head" colspan="1">
                                        <div style="height: 352px;">
                                        </div>
                                        <img width="456" height="352" style="position: absolute; z-index: 10; top: 193px;"
                                            src="photo2.png" />
                                        <img style="position: absolute; z-index: 9; width: 450px; top: 200px;" src="test.jpg" />
                                    </td>
                                </tr>
                                <tr>
                                    <td id="body-center" width="456" height="158" style="line-height: 2;" background="box_bg.jpg">
                                        <table cellspacing="0" cellpadding="0" class="spacing-table-for-ie5-and-hotmail">
                                            <tbody>
                                                <tr>
                                                    <td width="43" class="left-gutter-spacing" style="font-size: 1px">
                                                        &nbsp;
                                                    </td>
                                                    <td class="content-holder AppleTilingElement" valign="top" align="center" height="158">
                                                        <font face="Palatino, Georgia, Times, serif" color="#404040" style="font-size: 16px">
                                                            <div class="AppleResizingDiv">
                                                                <div class="body-content" id="body-content" style="line-height: 1.5;">
                                                                    <span apple-content-name="body" style="display: block; width: 396px">
                                                                        <div>
                                                                            <br>
                                                                        </div>
                                                                    </span>
                                                                </div>
                                                            </div>
                                                        </font>
                                                    </td>
                                                    <td width="43" class="right-gutter-spacing" style="font-size: 1px">
                                                        &nbsp;
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                    <td class="right-length-running-bg" width="24" background="box_rbg.jpg">
                        &nbsp;
                    </td>
                </tr>
                <tr>
                    <td class="bottom-bg" colspan="3">
                        <img width="504" height="65" alt="" style="display: block;" src="bottom.jpg">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
